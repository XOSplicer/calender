<html>
    <head>
        <title>Calender</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="cornerNav" class="nav">
            Calender
        </div>
        <div id="topNav" class="nav">
            <ul id="topNavList" class="navList">
                <li id="monthNavListItem" class="navListItem">Month</li>
                <li id="weekNavListItem" class="navListItem">Week</li>
                <li id="dayNavListItem" class="navListItem">Day</li>
                <li id="listNavListItem" class="navListItem">List</li>
                <li id="diaryNavListItem" class="navListItem">Diary</li>
            </ul>
        </div>
        <div id="sideNav" class="nav">
            <ul id="sideNavList" class="navList">
                <li id="addEventNavListItem" class="navListItem">Add Event</li>
                <li id="addCategoryNavListItem" class="navListItem">Add Category</li>
            </ul>
        </div>
        
        <div id="main">
            <div id="monthView" class="view">Month
            </div>
            <div id="weekView" class="view">Week
            </div>
            <div id="dayView" class="view">Day
            </div>
            <div id="listView" class="view">
                <table id="listTable">
                </table>
            </div>
            <div id="diaryView" class="view">Diary
            </div>
            <div id="addEventView" class="view">Add Event
                <form id="addEventForm">
                    Title: <input type="text" name="title" maxlength="50"><br>
                    Start: <input type="datetime-local" name="start"><br>
                    End: <input type="datetime-local" name="end"><br>
                    <input type="checkbox" name="allday"> Allday <br>
                    Status: <select name="status">
                            <option value="Free">Free</option>
                            <option value="Busy">Busy</option>
                            <option value="Tentative">Tentative</option>
                            </select><br>
                    Organizer <input type="email" name="organizer" maxlength="50"><br>
                    Webpage <input type="url" name="webpage" maxlength="100"><br>
                    Location: <input type="text" name="location" maxlength="50"><br>
                    <input type="button" name="Add" id="addEventFormSubmitButton" value="Submit">
                    <input type="reset" name="Reset" value="Reset">
                </form>
            </div>
            <div id="addCategoryView" class="view">Add Category
            </div>
            <div id="editEventView" class="view">Edit Event
            </div>
            <div id="editCategoryView" class="view">Edit Category
            </div>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
